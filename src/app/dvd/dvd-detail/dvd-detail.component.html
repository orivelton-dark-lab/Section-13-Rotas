<p *ngIf="title">
  Fetching details for DVD: {{ title }}
</p>

<ul *ngIf="dvd$ | async as dvd; else loading">
  <li>Title: {{ dvd.title}}</li>
  <li>Year: {{ dvd.year}}</li>
  <li>Genre: {{ dvd.genre}}</li>
</ul>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>

<button type="button" mat-button color="primary" class="add-button" (click)="goBack()"> < Go Back</button>
